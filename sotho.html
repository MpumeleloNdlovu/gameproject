<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Sotho Hangman</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Sotho Hangman</h1>
        <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div> 
        <div class="text-center">
            <img id="hangmanPic" src=" ./images/0.jpg" alt="">
            <p>Guess the Word:</p>
            <p id="wordSpotlight">The word to be guessed goes here</p>
            <div id="keyboard"></div>
            <p id="clue"></p>
            <p id="translate"></p>
            <button class="btn btn-info" onClick="Hint()">Hint</button>
            <button class="btn btn-info" onClick="reset()">Reset</button>
            <button class="btn btn-info" onClick="Translate()">Translate</button>
        </div>
        <a href="./home.html" class="btn btn-primary">Homepage</a>
    </div>

    <script src='./js/sothohangman.js'></script>
</body>

</html>
